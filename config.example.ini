# =============================================
# === PARAMETRES REQUIS ===
# =============================================
token = xxxxxxxxxxxxxxxxxxxxxxxx
mainServerId = xxxxxxxxxxxxxxxxxxxxxxxx
inboxServerId = xxxxxxxxxxxxxxxxxxxxxxxx
logChannelId = xxxxxxxxxxxxxxxxxxxxxxxx

# Cle API OpenAI (pour la traduction automatique des messages)
openaiApiKey = xxxxxxxxxxxxxxxxxxxxxxxx

# =============================================
# === PARAMETRES GENERAUX ===
# =============================================
prefix = !
snippetPrefix = -
snippetPrefixAnon = --
status = Contact moi par MP !
# statusType = playing | watching | listening | streaming
statusType = playing
# statusUrl = (requis si statusType = streaming, URL Twitch)

# Message de reponse automatique envoye a lutilisateur quand un ticket est cree
responseMessage = Demande envoyee ! Le support te repondra au plus vite.
# Message envoye a lutilisateur quand un ticket est ferme
closeMessage = Le support a ferme votre ticket, merci a toi inutile de repondre apres ce message.
# URL du webserver pour les logs
url = https://modmail.exemple.com

# Permission requise pour voir le serveur inbox (sendMessages, manageMessages, etc.)
inboxServerPermission = sendMessages

# =============================================
# === CATEGORIES ET ORGANISATION ===
# =============================================

# Categorie par defaut pour les nouveaux tickets
categoryAutomation.newThread = xxxxxxxxxxxxxxxxxxxxxxxx
# Categorie par raison de ticket (optionnel)
# categoryAutomation.newThreadFromReason.report_member = xxxxxxxxxxxxxxxxxxxxxxxx

# Autoriser le deplacement de tickets entre categories
allowMove = on
# Synchroniser les permissions lors du deplacement
# syncPermissionsOnMove = on

# =============================================
# === MENTIONS ET NOTIFICATIONS ===
# =============================================

# Roles a mentionner lors de nouveaux tickets
mentionRole[] = xxxxxxxxxxxxxxxxxxxxxxxx
mentionRole[] = xxxxxxxxxxxxxxxxxxxxxxxx

# Mentionner lutilisateur dans le header du fil
mentionUserInThreadHeader = on
# Ping le staff quand le bot est mentionne sur le serveur principal
# pingOnBotMention = on
# Reponse automatique quand le bot est mentionne
# botMentionResponse = Envoie-moi un message prive pour contacter le support !

# Notification quand un membre rejoint/quitte le serveur principal
# notifyOnMainServerJoin = on
# notifyOnMainServerLeave = on

# =============================================
# === AFFICHAGE DU HEADER DE TICKET ===
# =============================================

# Epingler le header du fil
pinThreadHeader = on
# Afficher les roles dans le header du fil
rolesInThreadHeader = on
# Utiliser les pseudos du serveur
useNicknames = on
# Utiliser les noms daffichage Discord
# useDisplaynames = on
# Anonymiser le nom du salon
# anonymizeChannelName = off
# Afficher les timestamps dans les messages
# threadTimestamps = on

# =============================================
# === REPONSES ET MESSAGES ===
# =============================================

# Repondre automatiquement a tous les messages dans un fil (sans commande)
# alwaysReply = off
# alwaysReplyAnon = off
# Forcer toutes les reponses en mode anonyme
# forceAnon = off

# Afficher le message de reponse automatique dans le salon du fil
# showResponseMessageInThreadChannel = on

# Relayer les reponses inline (reply)
# relayInlineReplies = on

# Mettre a jour les messages en direct (edit/delete)
# updateMessagesLive = off

# Casser le formatage dans les noms pour eviter les abus
# breakFormattingForNames = on

# =============================================
# === SNIPPETS (REPONSES RAPIDES) ===
# =============================================

